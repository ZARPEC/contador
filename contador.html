<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva Panamá vs Guatemala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002f6c;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #contador {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cuenta regresiva para Panamá vs Guatemala</h1>
    <div id="contador"></div>

    <script>
        // Fecha y hora del partido (hora local Guatemala)
        const fechaPartido = new Date("November 13, 2025 20:00:00 GMT-06:00");

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = fechaPartido - ahora;

            if (diferencia <= 0) {
                document.getElementById("contador").innerHTML = "¡El partido ha comenzado!";
                clearInterval(intervalo);
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML =
                `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }

        const intervalo = setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
